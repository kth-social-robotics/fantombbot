{% extends "hidden_stuff_layout.html" %}
{% block head %}
    <style>body, html {width: 100%; height: 100%;}</style>
{% endblock %}
{% block content %}
      <script src="//d3js.org/d3.v4.min.js"></script>
      <script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
      <script src="https://unpkg.com/d3-graphviz@1.0.1/build/d3-graphviz.min.js"></script>
    <div id="graph" style="text-align: center; width: 100%; height: 100%;"></div>

    <script>

    d3.select("#graph").graphviz().renderDot('{{data|safe}}').zoom(true);
    </script>
{% endblock %}
